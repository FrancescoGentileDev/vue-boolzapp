    <div class="background-separator"></div>

        <div class="row h-100">

            <!--#region CONTACT SECTION-->

            <div class="col-4 d-flex flex-column" id="contacts">
                
                <header id="my-profile">
                    <div class="my-profile-container d-flex justify-content-between">
                        <div class="my-profile d-flex align-items-center">
                            <img src="assets/img/avatar_1.jpg" alt="">
                            <p class="ms-3 p-0 m-0">ProfileName</p>
                        </div>

                        <div class="my-profile-button d-flex align-items-center">
                            <button><i class="fas fa-circle"></i></button>
                            <button><i class="fas fa-message"></i></button>
                            <button><i class="fas fa-list-dots"></i></button>
                        </div>

                    </div>
                </header>

                <section class="notification-alert d-flex">
                    <div class="icon fa-solid fa-bell-slash"></div>
                    <div class="notification-text d-flex flex-column">
                        <p class="m-0">Ricevi notifiche di nuovi messaggi </p>
                        <a href="#"> attiva le notifiche desktop</a>
                    </div>
                </section>

                <section class="research-bar row px-3 mt-2">
                    <button class="col-2"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input class="col-10" type="text" name="research" id="research">
                </section>

                <section class="chats">

                </section>

            </div>
